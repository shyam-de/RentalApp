<app-navbar></app-navbar>
<div class="admindiv">
<form (ngSubmit)="save()">
  <h1>Regiter Admin.</h1>
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="inputName">Admin Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter Admin Name" [(ngModel)]="adminObj.name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="adminObj.email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="adminObj.password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAge">Contact No.</label>
      <input type="text" class="form-control" name = "contact" placeholder="Enter Your your Contact no. " [(ngModel)]="adminObj.contact">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Address</label>
      <input type="text" class="form-control" name = "address" placeholder="Enter Your Address" [(ngModel)]="adminObj.address">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPostal">Postal Code</label>
      <input type="text" class="form-control" name = "postal" placeholder="Enter Your Postal Code" [(ngModel)]="adminObj.postal">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
</form>
</div>
