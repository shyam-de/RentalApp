<app-navbar></app-navbar>
<div class="userlogin">
<form (ngSubmit)="userLogin()">
  <h1>User LogIn page</h1>
  <div class="form-group  col-md-6">
    <label for="InputUserName">User Name</label>
    <input type="text" class="form-control" name="userName"  placeholder="Enter User Name" [(ngModel)]="userObj.name" >
  </div>
  <div class="form-group col-md-6">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" name="InputPassword" placeholder="Enter Password" [(ngModel)]="userObj.password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
</form>
</div>
