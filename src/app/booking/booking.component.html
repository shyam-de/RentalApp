<app-user-nav></app-user-nav>
<div class="bookingdiv">
  <form (ngSubmit)="book()">
    <h1>Send Booking Request</h1>
    <div class="form-row" >
      <div class="form-group col-md-6">
        <label for="inputUserId">User Id</label>
        <input type="text" class="form-control" name="userId" placeholder="Enter Your user ID" [(ngModel)]="bookObj.userId">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPropertyId">Property Id</label>
        <input type="text" class="form-control" name="propId" placeholder="Enter Property Id" [(ngModel)]="bookObj.propertyId">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCheckIn">checkIn Date</label>
        <input type="date" class="form-control" name = "checkIn" placeholder="Enter Check In date" [(ngModel)]="bookObj.checkInDate">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCheckOut">checkOut Date</label>
        <input type="date" class="form-control" name = "checkOut" placeholder="Enter check Out date " [(ngModel)]="bookObj.checkOutDate">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Request Booking</button>
    <button type="button" class="btn btn-danger"routerLink="/">Cancel</button>
  </form>
  </div>
