<app-navbar></app-navbar>
<div class="userdiv">
<form (ngSubmit)="save()">
  <h1>Regiter User.</h1>
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="inputName">User Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter Your Name" [(ngModel)]="userObj.name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="userObj.email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="userObj.password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAge">Age</label>
      <input type="text" class="form-control" name = "age" placeholder="Enter Your Age" [(ngModel)]="userObj.age">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Address</label>
      <input type="text" class="form-control" name = "address" placeholder="Enter Your Address" [(ngModel)]="userObj.address">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPostal">Postal Code</label>
      <input type="text" class="form-control" name = "postal" placeholder="Enter Your Postal Code" [(ngModel)]="userObj.postal">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
</form>
</div>
